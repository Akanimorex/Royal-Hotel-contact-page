<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css.map">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
</head>
<body>

    <header></header>
    <section>
        <div class="banner">
            <h1>CONTACT US</h1>
        </div>
    </section>
    <section id="main">
        <div class="container-fluid row">
            <div class="contact-image col-md-6">
                <img src="img/flower.png" class="img-fluid" alt="flower">
            </div>
            <div class="contact-form col-md-6">
                <h3>Talk to Us, We are here 24/7</h3>
                <form method="#" class="form-group">
                    <label for="email">Please enter your Email Address</label>
                    <input class="form-control" type="email">
                    <label for="textarea">write us a message</label>
                    <textarea name="" id="" class="form-control" cols="30" rows="10"></textarea>
                    <button class="contact-btn btn btn-success">Send Now</button>

                </form>
            </div>
        </div>
        
    </section>
   <script src="js/bootstrap.js"></script> 
   <script src="js/bootstrap.min.js"></script>
</body>
</html>
